<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Contact Form</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  

    <div class="form_wrapper">
        <form>
            <p class="para1"><img src="img/star-element.svg"> Online reservation<img src="img/star-element.svg"></p>
            <h2>Book A Table</h2>
            <p class="para2">Booking request <a href="#">+88-123-123456</a> or fill out the order form</p>
            <div class="custom_flex">
                <input class="width1" type="text" placeholder="Your Name">
                <input class="width1" type="number" placeholder="Phone Number">
            </div>
            <div class="custom_flex">
                <div class="select width2">
                    <i class="far fa-user"></i>
                    <select>
                        <option>1 Person</option>
                        <option>2 Person</option>
                        <option>3 Person</option>
                    </select>
                </div>
                <div class="date_time width2">
                    <i class="fas fa-calendar"></i>
                    <input type="date">
                </div>
                <div class="date_time width2">
                    <i class="far fa-clock"></i>
                    <input type="time">
                </div>
            </div>
            <div>
                <textarea placeholder="Message"></textarea>
                <button>Book a table</button>
            </div>
        </form>
    </div>
    

</body>
</html>
